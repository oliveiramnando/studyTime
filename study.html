<!DOCTYPE html>
<html lang="en">
<head>
    <title>studyTime</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="popup">
        <nav>
            <h1 class="flex">Study Time</h1>
            <button id="settings">Settings</button>
        </nav>

        <div class="container__timer">
            <div id="display">
                00:00:00.00
            </div>
            <div id="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
                <button id="breakBtn">Break</button>
            </div>
        </div>

        <div class="streak-section">
            <div class="streak">
                <h2 id="current-streak-message">Current Streak: 0</h2>
            </div>
            <div class="streak">
                <h2 id="best-streak-message">Best Streak: 0</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
